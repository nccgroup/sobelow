name: Elixir CI

on:
  pull_request:
  push:
    branches:
      - master

env:
  MIX_ENV: test

jobs:
  mix_test:
    name: mix test (Elixir ${{matrix.elixir}} | OTP ${{matrix.otp}})
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: '1.5.x'
            otp: 20.3.8.26
          - elixir: '1.6.6'
            otp: 21.3.8.24
          - elixir: '1.7.x'
            otp: 22.3.4.26
          - elixir: '1.8.x'
            otp: 22.3.4.26
          - elixir: '1.9.x'
            otp: 22.3.4.26
          - elixir: '1.10.x'
            otp: 22.3.4.26
          - elixir: '1.11.x'
            otp: 23.3.4.18
          - elixir: '1.12.x'
            otp: 24
          - elixir: '1.13.x'
            otp: 25.1
          - elixir: '1.14.x'
            otp: 25.1
            warnings_as_errors: true
            check_formatted: true

    steps:
    - name: Setup Elixir
      uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}

    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        mix local.hex --force
        mix local.rebar --force
        mix deps.get --only test

    - name: Credo
      run: mix credo --all --strict

    - name: Run Tests
      run: mix test
